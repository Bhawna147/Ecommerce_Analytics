<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meesho Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">
    <nav class="top-nav">
      <button id="tab-dashboard" class="nav-btn active">Dashboard</button>
      <button id="tab-inventory" class="nav-btn">Inventory</button>
    </nav>

    <header>
      <div class="header-content">
        <h1>Meesho <span class="gradient-text">Analytics</span></h1>
        <p class="subtitle">Daily Quantity Overview</p>
      </div>
      <div class="stats-card">
        <span class="stat-label">Total Quantity</span>
        <span class="stat-value" id="total-qty">0</span>
      </div>
    </header>

    <main id="dashboard-view">
      <section class="chart-section" style="display: none;">
        <div class="card">
          <h2>Daily Trends</h2>
          <div class="chart-container">
            <canvas id="qtyChart"></canvas>
          </div>
        </div>
      </section>

      <section class="table-section">
        <div class="card">
          <h2>Detailed Breakdown</h2>
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>Date</th>
                  <th>SKU</th>
                  <th class="text-right">Quantity</th>
                </tr>
              </thead>
              <tbody id="table-body">
                <!-- Rows will be populated by JS -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <div id="inventory-view" style="display: none;">
      <section class="inventory-section">
        <div class="card">
          <div class="card-header-row">
            <h2>Inventory Management</h2>
            <button id="btn-export-inventory" class="action-btn">Deduct & Export JSON</button>
          </div>

          <!-- Quick Add by SKU -->
          <div class="quick-add-section"
            style="margin-bottom: 2rem; padding-bottom: 2rem; border-bottom: 1px solid var(--border-color);">
            <h3>Add Stock by SKU (Pre-packs)</h3>
            <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1rem;">
              Adding quantity here increases the stock of all associated raw materials.
            </p>
            <div class="quick-add-controls" style="display: flex; gap: 1rem; align-items: end; flex-wrap: wrap;">
              <div class="input-group">
                <label
                  style="display: block; font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 0.3rem;">Select
                  SKU</label>
                <select id="sku-select"
                  style="padding: 0.5rem; border-radius: 0.4rem; border: 1px solid var(--border-color); background: var(--bg-color); color: var(--text-primary); min-width: 200px;">
                  <!-- Populated by JS -->
                </select>
              </div>
              <div class="input-group">
                <label
                  style="display: block; font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 0.3rem;">Quantity
                  to Add</label>
                <input type="number" id="sku-add-qty" value="1" min="1"
                  style="padding: 0.5rem; border-radius: 0.4rem; border: 1px solid var(--border-color); background: var(--bg-color); color: var(--text-primary); width: 80px;">
              </div>
              <button id="btn-add-sku-stock" class="action-btn" style="background: var(--primary-color);">+ Add to
                Stock</button>
            </div>
            <div id="quick-add-preview" style="margin-top: 1rem; font-size: 0.9rem; color: #4ade80;"></div>
          </div>

          <div class="card-header-row">
            <h3>Raw Material Inventory</h3>
          </div>
          <div class="inventory-table-wrapper">
            <table class="inventory-table">
              <thead>
                <tr>
                  <th>Material</th>
                  <th>In Stock</th>
                  <th>Required</th>
                  <th>Balance</th>
                </tr>
              </thead>
              <tbody id="inventory-body">
                <!-- Populated by JS -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>

  </div>
  <script src="dashboard.js?v=2"></script>
</body>

</html>
